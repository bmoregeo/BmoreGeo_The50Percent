<!DOCTYPE html>
<html>
<head>
    <title>The 50 Percent</title>
    <link rel="stylesheet" type="text/css" href="js/lib/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script type="text/html" id="legend-template">
        <header><h1 data-bind="text: title"></h1></header>
        <div data-bind="foreach: legendItems" class="wrap">
            <div class="legendItem">
                <div data-bind="style: { background:classColor}" class="legendItemSymbol"></div>
                <div data-bind="text: className" class="legendItemText"></div>
            </div>
        </div>
    </script>

    <script type="text/html" id="header-template">
        <h1  data-bind="text: title"></h1>
        <div id="search">
            <label for="map_search">Find your County</label>
            <input type="text" id="map_search"
                   data-bind="value:map_search, valueUpdate: 'afterkeydown'"> </input>
        </div>
    </script>
</head>

<body>
    <header id="main" data-bind="template: { name: 'header-template', data: header }"></header>
    <div id="map"><div id="mapview"></div></div>
    <div id="legend" data-bind="template: { name: 'legend-template', data: legend }"></div>
</body>

<script type="text/javascript" data-main="js/init.js" src="js/lib/require.js"></script>

</html>
